<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by using Html And css</title>
    <link rel="stylesheet" href="Calci.css">
</head>
<body>
      <div class="calci-body">
        <div class="calci-screen">
              <p class="calci-output">123</p>
        </div>
        <div class="one">
               <p>1</p>
        </div>
        <div class="two">
                <p>2</p>
        </div>
        <div class="three">
            <p>3</p>
        </div>
        <div class="four">
            <p>4</p>
        </div>
        <div class="five">
            <p>5</p>
        </div>
        <div class="six">
            <p>6</p>
        </div>
        <div class="seven">
            <p>7</p>
        </div>
        <div class="eight">
            <p>8</p>
        </div>
        <div class="nine">
            <p>9</p>
        </div>
        <div class="zero">
            <p>0</p>
        </div>
        <div class="start">
            <p>AC</p>
        </div>
        <div class="plus">
            <p>+</p>
        </div>
        <div class="minus">
            <p>-</p>
        </div>
        <div class="divide">
            <p>/</p>
        </div>
        <div class="multiplication">
            <p>*</p>
        </div>
        <div class="equal">
            <p>=</p>
        </div>
        <div class="line">
        </div>
        <div class="powerby">
            @Azizul Abedin
        </div>
      </div>
    
</body>
</html>
